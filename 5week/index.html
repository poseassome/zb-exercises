<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff" preload />
  <title>나만의 깃허브 프로필</title>
</head>

<body>
  <nav>
    <ul>
      <li><a href="#" class="overview">Overview</a></li>
      <li><a href="#" class="repositories">Repositories</a></li>
      <li><a href="#" class="projects">Projects</a></li>
    </ul>
  </nav>
  <main>
    <section class="status">
      <section class="profile">
        <div>
          <img src="" alt="profile image" />
        </div>

        <h1 class="name"></h1>
        <h2 class="nickname"></h2>

        <h4 class="words">🤔 Think Think Think ...</h4>

        <div class="follow-infos">
          <span><b class="followers"></b>followers ·
            <span><b class="following"></b>following
        </div>

        <div class="details">
          <span>주소 : <span class="location"></span></span>
          <span>이메일 : <span class="email"></span></span>
        </div>
      </section>

      <section class="charts">
        <div id="language-chart" class="google-chart">
          내가 깃헙에서 사용한 언어의 비율은 얼마나될까? <br /> <br />
          <!-- <a class="guide-link" href="https://www.notion.so/songwon2019/API-41b2f1fdc8e24372bba9f70ff69b7d2b">깃허브 API 연동
            안내</a> -->
        </div>
      </section>

      <section class="overview-wrapper">
        <section class="repositories">
          <h4>Popular repositories</h4>
          <div class="wrapper">
            <div class="repository">
              <span class="title"></span>
              <span class="public">Public</span>
            </div>
          </div>
        </section>
      </section>
    </section>
  </main>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./src/index.js" type="module"></script>

</body>

</html>
